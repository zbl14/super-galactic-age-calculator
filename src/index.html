<!DOCTYPE html>
<html lang="en">
<head>
  <title>Super Galactic Age Calculator</title>
</head>
<body class="container">
  <div class="jumbotron" >
    <h1>Super Galactic Age Calculator</h1>
  </div>
  <form id="info">
    <div class="form-group">
      <input id="inputtedName" class="form-control" type="text" placeholder="Enter your name here">
    </div>
    <br>
    <div class="form-group">
      <input id="inputtedAge" class="form-control" type="text" placeholder="Enter your age here">
    </div>
    <br>
    <select class="form-control" id="inputtedGendar">
      <option selected hidden>Gender</option>
      <option>Male</option>
      <option>Female</option>
      </optgroup>
    </select>
    <br>
    <select class="form-control" id="inputtedRace">
      <option selected hidden>Race</option>
      <option>Asian</option>
      <option>Hispanic</option>
      <option>Non-Hispanic White</option>
      <option>Non-Hispanic African American</option>
      </optgroup>
    </select>
    <br>
    <select class="form-control" id="inputtedCountry">
      <option selected hidden>Where do you live?</option>
      <option>USA</option>
      <option>ROW</option>
      </optgroup>
    </select>
    <br>
    <select class="form-control" id="inputtedExerciseTime">
      <option selected hidden>How much exercise you have each weak?</option>
      <option>less than 30 mins</option>
      <option>30 - 60 mins</option>
      <option>60 - 90 mins</option>
      <option>90 - 150 mins</option>
      </optgroup>
    </select>
    <br>
    <button type="submit" class="btn btn-primary center">Submit</button>
  </form>
  <br>
  <div class="row justify-content-center">
    <div class="card" style="width: 25%;">
      <img class="card-img-top" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/The_Blue_Marble_%28remastered%29.jpg/440px-The_Blue_Marble_%28remastered%29.jpg" alt="Earth">
      <div class="card-body">
        <h5 class="card-title">Earth</h5>
        <div>
          <input type="text" id="earthY" size="7" onfocus="this.blur()"/>
          <label for="earthY">Earth years</label>
        </div>
        <br>
        <a href="https://en.wikipedia.org/wiki/Earth" class="btn btn-primary buttonCenter">Explore Earth</a>
      </div>
    </div>
  </div>
  <br>
  <div class="row justify-content-center">
    <div class="card" style="width: 25%;">
      <img class="card-img-top" src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Mercury_in_true_color.jpg" alt="Mercury">
      <div class="card-body">
        <h5 class="card-title">Mercury</h5>
        <div>
          <input type="text" id="mercurianYr" size="7" onfocus="this.blur()"/>
          <label for="mercurianYr">Mercurian years</label>
        </div>
        <br>
        <a href="https://en.wikipedia.org/wiki/Mercury_(planet)" class="btn btn-primary buttonCenter">Explore Mercury</a>
      </div>
    </div>
    <div class="card" style="width: 25%;">
      <img class="card-img-top" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Venus_from_Mariner_10.jpg" alt="Venus">
      <div class="card-body">
        <h5 class="card-title">Venus</h5>
        <div>
          <input type="text" id="venusianYr" size="7" onfocus="this.blur()"/>
          <label for="venusianYr">Venusian years</label>
        </div>
        <br>
        <a href="https://en.wikipedia.org/wiki/Venus" class="btn btn-primary buttonCenter">Explore Venus</a>
      </div>
    </div>
    <div class="card" style="width: 25%;">
      <img class="card-img-top" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/OSIRIS_Mars_true_color.jpg/1200px-OSIRIS_Mars_true_color.jpg" alt="Mars">
      <div class="card-body">
        <h5 class="card-title">Mars</h5>
        <div>
          <input type="text" id="martianYr" size="7" onfocus="this.blur()"/>
          <label for="martianYr">Martian years</label>
        </div>
        <br>
        <a href="https://en.wikipedia.org/wiki/Mars" class="btn btn-primary buttonCenter">Explore Mars</a>
      </div>
    </div>
    <div class="card" style="width: 25%;">
      <img class="card-img-top" src="https://upload.wikimedia.org/wikipedia/commons/2/2b/Jupiter_and_its_shrunken_Great_Red_Spot.jpg" alt="Jupiter">
      <div class="card-body">
        <h5 class="card-title">Jupiter</h5>
        <div>
          <input type="text" id="jovianYr" size="7" onfocus="this.blur()"/>
          <label for="jovianYr">Jovian years</label>
        </div>
        <br>
        <a href="https://en.wikipedia.org/wiki/Jupiter" class="btn btn-primary buttonCenter">Explore Jupiter</a>
      </div>
    </div>
  </div>
</body>
</html>
